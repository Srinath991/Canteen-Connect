{% load static %}
<!doctype html>
<html lang="en">

<head>
	<title>991 TECH LOGIN</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="{% static 'login/css/style.css'%}">
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5407952911559004"
     crossorigin="anonymous"></script>

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url({% static 'login/images/bg-1.jpg'%});">
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign In</h3>
								</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-facebook"></span></a>
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-twitter"></span></a>
									</p>
								</div>
							</div>
							<form action="/user/login/" class="signin-form" method="post">
								{% csrf_token %}
								<div class="form-group mb-3">
									<label class="label"  for="name">Email</label>
									<input name="email" type="email" class="form-control" placeholder="Email" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" name="key" for="password">Password</label>
									<input name="key" type="password" class="form-control" placeholder="Password" required>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
										In</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
											<input type="checkbox">
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
								</div>
								<p class="text-center">Not a member? <a href="/register/">Sign Up</a></p>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'login/js/jquery.min.js'%}"></script>
	<script src="{% static 'login/js/popper.js'%}"></script>
	<script src="{% static 'login/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'login/js/main.js'%}"></script>

</body>

</html>
