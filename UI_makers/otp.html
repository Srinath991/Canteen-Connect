{% load static%}
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autofocus Field</title>
  <link rel="stylesheet" type="text/css" href="{% static 'otp/css/Otp.css'%}">
  <script src="{% static 'otp/js/index.js'%}"></script>
</head>
<html lang="en">

</html>

<body>

  <div class="container">
    <h1>ENTER OTP</h1>
    <div class="userInput">
      <form action="/user/login">
        <input type="text" id='ist' maxlength="1" onkeyup="clickEvent(this,'sec')">
        <input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')">
        <input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
        <input type="text" id="fourth" maxlength="1" onkeyup="clickEvent(this,'fifth')">
        <input type="text" id="fifth" maxlength="1">
    </div>
    <input type="submit" class="submit_button" value="confirm">
    </form>
  </div>
</body>

</html>
